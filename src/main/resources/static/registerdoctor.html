<!doctype html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/registerpatient.css" type="text/css">
    <title>Doctor Register</title>
</head>
<body class="container">
<div class="container-md">
    <h1>REGISTER DOCTORS</h1>
    <form id="register-form">
        <div class="form-group">
            <!--        <label for="register-doctorFirstName">First Name</label>-->
            <input type="text" class="form-control" id="register-doctorFirstName" placeholder="First Name">
        </div>
        <div class="form-group">
            <!--        <label for="register-doctorLastName">Last Name</label>-->
            <input type="text" class="form-control" id="register-doctorLastName" placeholder="Last Name">
        </div>
        <div class="form-group">
            <!--        <label for="register-doctorId">DoctorId</label>-->
            <input type="text" class="form-control" id="register-doctorId" placeholder="Username">
        </div>
        <div class="form-group">
            <!--        <label for="register-doctorEmail">Email</label>-->
            <input type="text" class="form-control" id="register-doctorEmail" placeholder="Email">
        </div>
        <div class="form-group">
            <!--        <label for="register-password">Password</label>-->
            <input type="password" class="form-control" id="register-password" placeholder="Password">
        </div>
        <div class="mt-1">
            <button id="submit-button" type="submit" class="btn btn-primary">Register</button>
            <a href="./logindoctor.html" class="btn btn-secondary">Login</a>
        </div>
    </form>
</div>
<script src="./javascript/registerDoctor.js" type="application/javascript"></script>
</body>
</html>
